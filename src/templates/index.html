<body>

    <!--navbar-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary position-fixed" style="width: 100%; margin-top:-30px;">
    <div class="container-fluid">
        <a href="#" class="navbar-brand"><span class="text-info"><img  src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/45px-Flag_of_India.svg.png" alt="indiaflag"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="navbarCollapse">

        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Indianese Covid Location Confirmed Cases</a>
                </li>

                <form class="d-flex">
                <input class="form-control" type="search" placeholder="Search..." aria-label="Search">

                </form>
            </div>
            </div>
        </nav>

    <main>
        <div class="container-fluid">

            <!-- custom Element container fluid-->
            <fluid-contain
                judul="What Is Indian??"
                konten="
                india, officially the Republic of India (Hindi: Bhārat Gaṇarājya),is a country in South Asia. It is the seventh-largest country by area, the second-most populous country, and the most populous democracy in the world. Bounded by the Indian Ocean on the south, the Arabian Sea on the southwest, and the Bay of Bengal on the southeast, it shares land borders with Pakistan to the west; China, Nepal, and Bhutan to the north; and Bangladesh and Myanmar to the east. In the Indian Ocean, India is in the vicinity of Sri Lanka and the Maldives; its Andaman and Nicobar Islands share a maritime border with Thailand, Myanmar, and Indonesia.

Modern humans arrived on the Indian subcontinent from Africa no later than 55,000 years ago.Their long occupation, initially in varying forms of isolation as hunter-gatherers, has made the region highly diverse, second only to Africa in human genetic diversity. Settled life emerged on the subcontinent in the western margins of the Indus river basin 9,000 years ago, evolving gradually into the Indus Valley Civilisation of the third millennium BCE. By 1200 BCE, an archaic form of Sanskrit, an Indo-European language, had diffused into India from the northwest.[31][32] Its evidence today is found in the hymns of the Rigveda. Preserved by a resolutely vigilant oral tradition, the Rigveda records the dawning of Hinduism in India."
                
                button="https://en.wikipedia.org/wiki/India"
            ></fluid-contain>
            </div>
            </div>
          <!--Content-->
          <p class="h2 text-center margin: 0 auto; width: 90%;">Indian COVID-19 Cases</p>
          <table class="table table-responsive text-center " style="margin-bottom:10px auto ;margin: 0 auto; width: 90%;" id="myTable">
            <thead  class="table-primary text-center">
              <tr>
                <th>Location</th>
                <th>Confirmed Cases Foreign</th>
                <th>Confirmed Cases Indian</th>
                <th>Deaths</th>
                <th>Discharged</th>
                <th>Total Confirmed</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </main>
